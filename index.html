<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp Chat</title>
</head>
<body>
    <div class="main">
        <div class="heading"><h1>CONTACT ON WHATSAPP</h1></div>
        <div class="text">
            <input type="text" id="num" placeholder="Enter Number with Country Code">
            <textarea id="msg" cols="30" rows="25" placeholder="Message"></textarea>
        </div>
        <div class="btn">
            <button type="submit" onclick="sendMsg()">SEND MESSAGE</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
